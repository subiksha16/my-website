<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Website</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome!</h2>
        <p>This is my GitHub Pages website.</p>
        <button id="btn-click">Click me!</button>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>I am a developer creating cool websites with GitHub Pages.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
    </section>

    <footer>
        <p>&copy; 2025 My GitHub Pages Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
